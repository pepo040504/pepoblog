
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    body {{ font-family: 'Inter', sans-serif; }}

<body class="bg-white text-gray-800">

<header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 text-center shadow">
  <img src="assets/logo.png" alt="Logo" class="mx-auto h-16 mb-4" />
  <h1 class="text-3xl font-bold">Write Me</h1>
  <nav class="mt-4 space-x-4">
    <a href="index.html" class="underline">Home</a>

    <a href="contact.html" class="underline">Write Me</a>
  </nav>
</header>
<main class="max-w-2xl mx-auto px-4 py-10">
  <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" class="space-y-4 bg-white p-6 shadow rounded-xl">
    <div>
      <label class="block text-sm font-medium">Name</label>
      <input type="text" name="name" required class="mt-1 w-full border p-2 rounded" />
    </div>
    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" name="email" required class="mt-1 w-full border p-2 rounded" />
    </div>
    <div>
      <label class="block text-sm font-medium">Message</label>
      <textarea name="message" required class="mt-1 w-full border p-2 rounded h-32"></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
  </form>
</main>
