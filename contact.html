<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PepoBlog4</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
<header class="bg-white shadow-lg border-b-4 border-blue-500">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <!-- Logo and title section -->
    <div class="flex items-center justify-center mb-6">
      <div class="flex-shrink-0 mr-4 md:mr-8">
        <img src="assets/logo.png" alt="Logo" class="h-16 md:h-20" />
      </div>
      <div class="text-center md:text-left">
        <h1 class="text-2xl md:text-4xl font-bold text-gray-800 mb-2">Write Me</h1>
      </div>
    </div>
    
    <!-- Navigation with blue background - responsive -->
    <nav class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full px-4 md:px-8 py-3 flex justify-center space-x-2 md:space-x-8 shadow-lg">
      <a href="index.html" class="text-blue-100 hover:text-white hover:bg-white/10 px-3 md:px-4 py-2 rounded-full transition-all text-sm md:text-base">Home</a>
      <a href="about.html" class="text-blue-100 hover:text-white hover:bg-white/10 px-3 md:px-4 py-2 rounded-full transition-all text-sm md:text-base">About Me</a>
      <a href="contact.html" class="text-white font-semibold bg-white/20 px-3 md:px-4 py-2 rounded-full text-sm md:text-base">Write Me</a>
    </nav>
  </div>
</header>
<main class="max-w-2xl mx-auto px-4 py-12">
  <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" class="space-y-6 bg-white p-8 shadow-lg rounded-2xl">
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Name</label>
      <input type="text" name="name" required class="w-full border-2 border-gray-200 p-3 rounded-xl focus:border-blue-500 focus:outline-none transition-colors" />
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
      <input type="email" name="email" required class="w-full border-2 border-gray-200 p-3 rounded-xl focus:border-blue-500 focus:outline-none transition-colors" />
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
      <textarea name="message" required class="w-full border-2 border-gray-200 p-3 rounded-xl h-32 focus:border-blue-500 focus:outline-none transition-colors resize-none"></textarea>
    </div>
    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 font-semibold shadow-lg">Send Message</button>
  </form>
</main>
<footer class="mt-16 p-6 text-center text-gray-500 border-t bg-white">
  <p>Â© 2025 PepoBlog4. All rights reserved.</p>
</footer>
</body>
</html>
